<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
  <meta charset="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simón Dice</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Simón Dice</h1>
    <p id="message">Sigue la secuencia del juego</p>
    <div class="grid">
      <div id="green" class="color-box green"></div>
      <div id="red" class="color-box red"></div>
      <div id="yellow" class="color-box yellow"></div>
      <div id="blue" class="color-box blue"></div>
    </div>
    <button id="start-button">Iniciar Juego</button>
    <p id="score">Puntuación: 0</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
