<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adivina el Número</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>¡Adivina el Número!</h1>
    <p>Elige un número entre 1 y 100:</p>
    <input type="number" id="guess-input" placeholder="Tu número" min="1" max="100">
    <button id="guess-button">Adivinar</button>
    <p id="message"></p>
    <div class="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <p id="attempts">Intentos restantes: 10</p>
    <button id="reset-button" class="hidden">Jugar de nuevo</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
