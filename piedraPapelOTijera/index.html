<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Piedra, Papel o Tijeras</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Piedra, Papel o Tijeras</h1>
    <p>Selecciona tu jugada:</p>
    <div class="choices">
      <button id="rock">🪨 Piedra</button>
      <button id="paper">📄 Papel</button>
      <button id="scissors">✂️ Tijeras</button>
    </div>
    <p id="message"></p>
    <p id="score">Puntuación: Tú 0 - 0 Computadora</p>
    <button id="reset-button" class="hidden">Jugar de nuevo</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
