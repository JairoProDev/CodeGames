<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Juego de Matemáticas Básicas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Juego de Matemáticas</h1>
    <p id="equation">¿Cuánto es 0 + 0?</p>
    <input type="number" id="answer-input" placeholder="Tu respuesta">
    <button id="submit-button">Enviar</button>
    <p id="message"></p>
    <p>Puntuación: <span id="score">0</span></p>
    <p>Tiempo restante: <span id="timer">60</span> segundos</p>
    <button id="reset-button" class="hidden">Jugar de nuevo</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
