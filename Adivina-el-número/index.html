<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
          <!-- Instrucciones del juego -->
          <p id="instrucciones">Intenta adivinar el número secreto entre 1 y 100. <br><br> Tienes 10 intentos. ¡Buena suerte!</p>
        <!-- Campo de entrada para el número del jugador, con validación de entrada incorporada -->
        <input type="number" id="numeroJugador" min="1" max="100" placeholder="##" aria-label="Número del jugador">
        <!-- Botón para adivinar el número, que llama a la función adivinarNumero cuando se hace clic en él -->
        <button id="adivinar" aria-label="Adivinar número">Adivinar</button>
        <!-- Botón para reiniciar el juego, que llama a la función reiniciarJuego cuando se hace clic en él -->
        <button id="reiniciar" aria-label="Reiniciar juego">Reiniciar</button>
        <!-- Mensaje que se actualiza para dar retroalimentación al jugador -->
        <p id="mensaje"></p>
        <!-- Contador de intentos del jugador -->
        <p id="contadorIntentos">Intentos: 0</p>
    </div>
    <script src="script.js"></script>

</body>
</html>
