<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Juego del Ahorcado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Juego del Ahorcado</h1>
    <p id="word-display">_ _ _ _ _</p>
    <p>Ingresa una letra:</p>
    <input type="text" id="letter-input" maxlength="1" autofocus>
    <button id="submit-button">Enviar</button>
    <p id="message"></p>
    <p>Letras incorrectas: <span id="wrong-letters"></span></p>
    <p>Intentos restantes: <span id="attempts-left">6</span></p>
    <button id="reset-button" class="hidden">Jugar de nuevo</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
